<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'css/all_pages/styles.css' %}" rel="stylesheet"/>
</head>
<body>
<div class ="header">
    <h1>{{header}}</h1>
</div>
<div class = "content">
    <form action = "" method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if header == "Удаление животного"%}
        <p>Вы уверены, что хотите удалить {{object.animal}}?</p>
        {% endif %}
        <button type="submit">Применить</button></p>
    </form>
</div>
<div class="sidebar"></div>
</body>
</html>
